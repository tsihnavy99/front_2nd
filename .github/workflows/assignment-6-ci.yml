name: CI Assignment 6

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
    paths:
      - "packages/assignment-6/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: job1 구현
        run: pnpm -F assignment-6 build 2> error.log
      - name: job1 에러 코멘트
        if: failure()
        uses: actions/github-script@v6.4.0
        env:
          STEP_OUTPUT: ${{ steps.main_step }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const errorLog = fs.readFileSync('error.log', 'utf8')

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: errorLog
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: pnpm -F assignment-6 lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: job3 구현
        run: pnpm -F assignment-6 test

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: job4 구현
        run: echo "job4의 내용을 구현해주세요"

  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: job5 구현
        run: echo "job5의 내용을 구현해주세요"
