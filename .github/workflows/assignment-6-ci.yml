name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
    paths:
      - "packages/assignment-6/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: job1 구현
        run: pnpm -F assignment-6 build
      - name: job1 에러 코멘트
        if: failure()
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: "**/build/test-results/test/TEST-*.xml"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: pnpm -F assignment-6 lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: job3 구현
        run: pnpm -F assignment-6 test

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: job4 구현
        run: echo "job4의 내용을 구현해주세요"

  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: job5 구현
        run: echo "job5의 내용을 구현해주세요"
